<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{name}}</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>CompanyName</th>
                        <th>Product Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td><a href="{{url_for('products', supplier_id=product['SupplierId'])}}">{{product['CompanyName']}}</a></td>
                        <td>{{product['ProductName']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
