<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suppliers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <h1 class="title">Suppliers</h1>
      <table class="table">
          <thead>
              <tr>
                  <th>Company Name</th>
                  <th>City</th>
                  <th>Country</th>
              </tr>
          </thead>
          <tbody>
            {% for supplier in suppliers %}
              <tr>
                  <td><a href="{{url_for('products', supplier_id=supplier['Id'])}}">{{supplier['CompanyName']}} </a></td>
                  <td>{{supplier['City']}}</td>
                  <td>{{supplier['Country']}}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
  </section>
  </body>
</html>
